<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>提交处理结果报修</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/deviceDefendResultR.css" />
	</head>
	<body>
		<header>
			<div class="lefts" id="left">取消</div>
			<div class="imp">提交处理结果</div>
		</header>
		
		<div class="first-message">
			<ul class="writeul">
				<li><span>出厂编号</span><input placeholder="请输入（必填）"/></li>
				<li><span>设备小时数</span><input placeholder="请输入（必填）"/></li>
				<li><span>采购日期</span><i>出厂编号后回显</i></li>
				<li><span>质保</span><i>出厂编号后回显</i></li>
				<li class="gzlx"><span>故障类型</span><s>请选择（必填）</s><img src="../img/next.png"/></li>
				<li class="gzxz"><span>故障性质</span><s>请选择（必填）</s><img src="../img/next.png"/></li>
			</ul>
			<textarea placeholder="故障原因"></textarea>
			<textarea placeholder="处理结果"></textarea>
		</div>
		
		<div class="description">配件描述</div>

			<div id="more">
			
					<ol class="div-more">
						<li class="li-first">
							<span>明细 <i>(1)</i></span><b class="b-clear btn-clear">删除</b>
						</li>
						<li>
							<span>配件名称</span><input type="text" placeholder="请输入名称" class="num1" />
						</li>
						<li>
							<span>数量</span><input type="number" placeholder="请输入数量" class="num2"/>
						</li>
					</ol>
			

			</div>
			<div class="addol"><i id="addOl">+添加设备</i></div>
			<div class="fj1"><span>上传处理前附件</span></div>
			<div class="fj2"><span>上传处理后附件</span></div>
			<textarea placeholder="备注:" class="last"></textarea>
			<button class="ok">提&nbsp;&nbsp;&nbsp;交</button>
			
			<div id="mark"></div>
			<div class="gzlxs yincang">
				<ul>
					<li>a</li>
					<li>b</li>
					<li>c</li>
				</ul>
			</div>
			<div class="gzxzs yincang">
				<ul>
					<li>a1</li>
					<li>b1</li>
					<li>c1</li>
				</ul>
			</div>
	</body>
</html>
<script type="text/javascript" src="../lib/js/jquery-1.10.0.min.js" ></script>
<script type="text/javascript" src="../js/public.js" ></script>
<script type="text/javascript" src="../js/deviceDefendResultR.js" ></script>
