<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>服务工单分派</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/servesAllot.css" />
	</head>
	<body>
		<header>
			<img src="../img/Back Chevron.png"  id="left" class="left-img"/>
			<div class="imp">服务工单分派</div>
		</header>
		<div class="first-message">
			<div class="partblue"><span></span><i>工单详情</i></div>
			<ul class="writeul">
				<li><span>工单号</span><i>FW123456</i></li>
				<li><span>工单类型</span><i>保修</i></li>
				<li><span>型号</span><i>JCPT1234</i></li>
				<li><span>门店</span><i>南京店</i></li>
				<li><span>项目名称</span><i>鸿泰消防项目</i></li>
				<li><span>项目地址</span><i>南京市江宁区将军山</i></li>
				<li><span>联系人</span><i>测试人</i></li>
				<li><span>联系电话</span><i>13817381234</i></li>
				<li><span>客户名称</span><i>测试客户</i></li>
			</ul>
			<textarea readonly>工单描述:无法行走</textarea>
		</div>
		<div class="allot-message" id="more">
			<div class="partblue"><span></span><i>工单分派</i></div>
			<div class="engineer"><span>服务工程师</span><s>请选择工程师（必填）</s><img src="../img/next.png" class="next"/></div>
			<div class="engineer1"><span>协作工程师</span><s>请选择协作工程师</s><img src="../img/next.png" class="next"/></div>
			
		</div>
		<div class="add-engineer" id="addOl"><i>+添加协作工程师</i></div>
		<button class="ok">提&nbsp;&nbsp;&nbsp;交</button>
		<div class="engineer1s yincang">
			<ul>
				<li>张三</li>
				<li>李四</li>
				<li>吴三</li>
				<li>李总</li>
				<li>张程程</li>
			</ul>
		</div>
		<div class="engineers yincang">
			<ul>
				<li>张三</li>
				<li>李四</li>
				<li>吴三</li>
				<li>李总</li>
				<li>张程程</li>
			</ul>
		</div>
		
		<div id="mark"></div>
	</body>
</html>
