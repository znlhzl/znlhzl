<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>新建服务工单</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/servesNew.css" />
	</head>
	<body>
		<header>
			<div class="lefts" id="left">取消</div>
			<div class="imp">新建服务工单</div>
		</header>
		<ul class="writeul">
			<li><span>工单号</span><i>自动生成</i></li>
			<li class="gdlx"><span>工单类型</span><s></s><img src="../img/next.png" class="next"/></li>
			<li class="maintain"><span>出厂编号</span><input placeholder="请输入（必填）"/></li>
			<li class="maintain"><span>型号</span><i>回显</i></li>
			<li class="maintain"><span>门店</span><i>回显</i></li>
			<li class="maintain"><span>项目名称</span><i>回显或者为空</i></li>
			<li class="maintain"><span>项目地址</span><i>回显或者为空</i></li>
			<li class="maintain"><span>联系人</span><i>回显或者为空</i></li>
			<li class="maintain"><span>联系电话</span><i>回显或者为空</i></li>
			<li class="maintain"><span>客户名称</span><i>回显或者为空</i></li>
			<li class="repair xinhao"><span>型号</span><s>（必填）</s><img src="../img/next.png" class="next"/></li>
			<li class="repair mendian"><span>门店</span><s>（必填）</s><img src="../img/next.png" class="next"/></li>
			<li class="repair"><span>项目名称</span><input placeholder="请输入（必填）"/></li>
			<li class="repair"><span>项目地址</span><input placeholder="请输入（必填）"/></li>
			<li class="repair"><span>联系人</span><input placeholder="请输入（必填）"/></li>
			<li class="repair"><span>联系电话</span><input placeholder="请输入（必填）"/></li>
			<li class="repair"><span>客户名称</span><input placeholder="请输入（必填）"/></li>
		</ul>
		<textarea placeholder="备注:"></textarea>
		<button class="ok">提&nbsp;&nbsp;&nbsp;交</button>
		<div id="mark"></div>
		<div class="yincang gdlxs">
			<ul>
				<li>保养</li>
				<li>报修</li>
				<li>整备</li>
			</ul>
		</div>
		<div class="yincang xinhaos">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
		<div class="yincang mendians">
			<ul>
				<li>西安店</li>
				<li>重庆店</li>
				<li>济南店</li>
				<li>北京店</li>
			</ul>
		</div>
		
	</body>
</html>
